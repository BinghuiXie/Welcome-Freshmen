            background-color: transparent;
            transform: rotate(90deg);
        }
        menu input[type=checkbox]:checked ~ hamburger > i:before {
            transform: translate(-50%, -50%) rotate(315deg);
        }
        menu input[type=checkbox]:checked ~ hamburger > i:after {
            transform: translate(-50%, -50%) rotate(-315deg);
        }
        menu input[type=checkbox]:checked ~ hamburger close {
            color: #1D7AD9;
            width: 100%;
        }
        menu input[type=checkbox]:checked ~ hamburger open {
            color: transparent;
            width: 0;
        }
        menu .drawer-list {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 100vw;
            transform: translate(100vw, 0);
            /* ie workaround */
            -ms-transform: translatex(-100vw);
            box-sizing: border-box;
            pointer-events: none;
            padding-top: 125px;
            transition: width 475ms ease-out, transform 450ms ease, border-radius .8s .1s ease;
            border-bottom-left-radius: 100vw;
            /*background-color: #;*/
            background-color: rgba(13, 97, 176, 0.3);
        }
        @media (min-width: 768px) {
            menu .drawer-list {
                width: 25vw;
            }
        }
        menu .drawer-list ul {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
            overflow-x: hidden;
            pointer-events: auto;
        }
        menu .drawer-list li {
            list-style: none;
            text-transform: uppercase;
            pointer-events: auto;
            white-space: nowrap;
            box-sizing: border-box;
            transform: translatex(100vw);
            /* ie workaround */
            -ms-transform: translatex(-100vw);
        }
        /*menu .drawer-list li:last-child {*/

        /*}*/

            text-align: center;
            display: block;
            padding: .5rem;
            font-size: 1.2em;
        }
        @media (min-width: 768px) {
            menu .drawer-list li a {
                font-size: 1rem;
                text-align: right;
            }
        }
        menu .drawer-list li a:hover {
            cursor: pointer;
            background-color: #ffffff;
            background-color: rgba(17, 132, 240, 0.5);
        }
        menu hamburger {
            position: absolute;
            display: block;
            top: 20px;
            right: 20px;
            height: 50px;
            width: 50px;
        }
        menu hamburger:hover {
            cursor: pointer;
        }
        menu hamburger text close,
        menu hamburger text open {
            text-transform: uppercase;
            font-size: .8em;
            align-text: center;
            position: absolute;
            transform: translateY(50px);
            text-align: center;
            overflow: hidden;
            transition: width .25s .35s, color .45s .35s;
        }
        menu hamburger text close {
            color: transparent;
            right: 0;
            width: 0;
        }
        menu hamburger text open {
            color: #1D7AD9;
            width: 100%;
        }
        menu hamburger > i {
            position: absolute;
            width: 100%;
            height: 2px;
            top: 50%;
            background-color: #1D7AD9;
            pointer-events: auto;
            transition-duration: .35s;
            transition-delay: .35s;
        }
        menu hamburger > i:before{
            position: absolute;
            display: block;
            width: 100%;
            height: 2px;
            left: 50%;
            background: #1D7AD9;
            content: "";
            transition: transform 0.35s;
            transform-origin: 50% 50%;
        }
        menu hamburger > i:after {
            position: absolute;
            display: block;
            width: 100%;
            height: 2px;
            left: 50%;
            background: #1D7AD9;
            content: "";
            transition: transform 0.35s;
            transform-origin: 50% 50%;
        }
        menu hamburger > i:before {
            transform: translate(-50%, -14px);
        }
        menu hamburger > i:after {
            transform: translate(-50%, 14px);
        }
